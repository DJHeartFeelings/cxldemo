<html>

<head>

<title>心里测试大全</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<style TYPE="text/css">
.content{color: #000ff0; font:  12pt"宋体"}
.content1{color: #0080C5; font: 12pt "宋体"}
.content2{color: #000FF0; font:  12pt"宋体"}
.content4{color: #000000; font:12pt "宋体"}
.content5{color: #0000A0; font: 20pt "宋体"}
.content6{color: #FFFFFF; font:12pt "宋体"}
.content7{color: #000000; font: 12pt "宋体"}
.content8{color: #000000; font: 12pt "宋体"}
.content9{color: #FF0000; font: 15pt "宋体"}
</style>
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<base target="_blank">
<script Language="JavaScript">
function processForm(form){
var xf=0;
if (form.c1[1].checked==1) xf+=2;
if (form.c1[2].checked==1) xf+=4;
if (form.c2[0].checked==1) xf+=2;
if (form.c2[2].checked==1) xf+=4;
if (form.c3[0].checked==1) xf+=4;
if (form.c3[2].checked==1) xf+=2;
if (form.c4[1].checked==1) xf+=4;
if (form.c4[2].checked==1) xf+=2;
if (xf>11) form.answer.value="不知是好是坏，你的记忆力非常差，在朋友眼中绝对是个健忘的人，但同时，由于你不会斤斤计较，做事爽快，故朋友都很乐意和你一起。";
if (xf>5 && xf<12) form.answer.value="你的优点是能够选择性记忆重要的事，虽然其他人都以为你很“大头虾”，但其实你只是巧妙地掌握了这种平衡，不让无谓的事充塞脑里。";
if (xf<6) form.answer.value="你是一个敏感的人，而且拥有很多忘不了的事，可惜你所忘不掉的事都有关爱情一类的东西，偏偏工作上和书本上的东西却记不了多少。";
}</script>

<title>心里测试大全</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
</head>

<body link="#6C6C6C" vlink="#800080" alink="#000000">
    <form name="see"> 
      <div ><table border="0" cellPadding="5" cellspacing="0" width="100%" 
  height="1" bgcolor="#FFFFFF"> 
    <tr> 
      <td width="100%" bgcolor="#FFFFFF" ><div >
        <h3><strong><font color="#FF0000">你记得...吗？</font></strong></h3>
      </div></td>
    </tr>
    <tr >
      <td ><div align="left"><p><span
      style="FONT-SIZE: 12pt; line-height: 22px">1、昨天晚餐你吃过什么呢？ 
              <br>
              <input name="c1" type="radio" value="1">立刻想起。
              <br>
            <input name="c1" type="radio" value="2">要努力想才想到。
            <br>
            <input name="c1" type="radio" value="3">想不起来或没有吃。</span></p>
      </div><div align="left"><p><span style="FONT-SIZE: 12pt; line-height: 22px">2、暑假作业何时完成？
            <br>
            <input name="c2" type="radio" value="1">暑假一开始便做完了。
            <br>
            <input name="c2" type="radio" value="2">按每天进度完成。
            <br>
            <input name="c2" type="radio" value="3">假期快将结束时才做。</span></p>
      </div><div align="left"><p><span style="FONT-SIZE: 12pt; line-height: 22px">3、正当你想用电脑时，便发现它坏了，你会怎么做呢？
            <br>
            <input name="c3" type="radio" value="1">假装不知道，让其它的人发现，再要求技术人员来修理。
            <br>
            <input name="c3" type="radio" value="2">马上唤其它的人来修理。
            <br>
            <input name="c3" type="radio" value="3">自己来解决。</span></p>
      </div><div align="left"><p><span style="FONT-SIZE: 12pt; line-height: 22px">4、街上突然有陌生人和你打招呼，你会：
            <br>
            <input name="c4" type="radio" value="1">直接问他：“对不起，你是哪位？”
            <br>
            <input name="c4" type="radio" value="2">对他一笑当做回答。
            <br>
            <input name="c4" type="radio" value="3">肯定是在销售东西，装作视而不见。</span></p>
      </div> <p>
        <input type="button"
      value="都选择完了，结果怎样?" onClick="processForm(this.form)"
      style="FONT-SIZE: 12pt; font-family: 宋体">
        </p>
      <p>
        <textarea  rows="5" name="answer" cols="48" wrap="virtual"
      style="font-family: 宋体; FONT-SIZE: 12pt;width:100%;height:150px;overflow:auto; line-height: 22px; color: rgb(255,0,0)"></textarea>
      </p>
      </td>
    </tr>
  </table>
</form>
    </table>
  


</body>
