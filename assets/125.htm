    <td width="100%"><h3  class="content4"><font color="#FF0000"> 定时炸弹 
        </font></h3>
      <script>
 function processForm(form){
var xf="这个测验是测试你的潜在才能，何时会出现！从你的选择分析：";
if (form.c1[0].checked==1) form.answer.value=xf+"认为１０分钟之内会爆炸的人，你的才能在三年之内将会出现。而且是在你完全没有心理准备的情况下突然出现的。你不妨试着挑战看看，认为搞不好你也能做得到的事，事情的结果将会令人满意得吓一跳！";
if (form.c1[1].checked==1) form.answer.value=xf+"认为１１分～２５分之间会爆炸的人，你的潜在才能将在不久的将来（三到七年之间）会出现。你要一直持续对你有兴趣的事情，总有一天，你就会比别人更上一层楼。所以若是现在还没有成功，请不要气馁，继续努力就对啦！";
if (form.c1[2].checked==1) form.answer.value=xf+"认为２６分～４０分之间会爆炸的人，你需要一点时间，才能才会出现。从现在开始算起约十年后，就是你最有希望的时期。而且在这期间你会经历一次很大的转变，多多拓展你的人脉将会对你有所帮助。";
if (form.c1[3].checked==1) form.answer.value=xf+"认为４０分钟以上才会爆炸的人，你是属于大器晚成型。虽然在年轻的时候你也有发挥过你的才能，但，那只是你真正才能的一半而已，并没有完全发挥出来。你需要十年以上的时间，才能才会出现。把年轻时所得来的经验累积起来，将是你日後一笔庞大的财产。建议你有机会多看看书，多和人接触、交往，将会无往不利！";
}
 
 
 </script> 
    <form name="see">
      <div ><table border="0" cellPadding="5" cellspacing="0" width="100%" bgcolor="#FFFFFF" background="background2.gif" tppabs="http://go4.163.com/images/background2.gif">
        <tr >
          <td  width="100%"><div align="left"><p><span style="FONT-SIZE: 12pt; line-height: 22px">现在你被关在一个密室里，在你的眼前有一颗定时炸弹，即将引爆。你盯着炸弹上的数字直发抖，用你的直觉想一想，你认为还剩下几分钟炸弹就会爆炸了？</span></p>
          </div><div align="left"><p><span style="FONT-SIZE: 12pt; line-height: 22px"><input name="c1" type="radio" value="1">10分钟之内。
                <br>
                <input name="c1" type="radio" value="2">11分钟到25分钟之间。
                <br>
                <input name="c1" type="radio" value="3">26分钟到40分钟之间。
                <br>
                <input name="c1" type="radio" value="4">40分钟以上。</span></p>
          </div><p><input type="button" value="已选好，看看结论!" onClick="processForm(this.form)" style="FONT-SIZE: 12pt; font-family: 宋体">
          </p>
          <p><textarea  rows="6" name="answer" cols="48" wrap="virtual" style="font-family: 宋体; FONT-SIZE: 12pt; width:100%;height:150px;overflow:auto;line-height: 22px; color: rgb(255,0,0)"></textarea>
          </td>
        </tr>
