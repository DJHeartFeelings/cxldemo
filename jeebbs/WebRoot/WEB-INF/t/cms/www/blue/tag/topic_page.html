[#list tag_pagination.list as topic]
<tr align="center" class="tr3 t_one">
<td>
<img align="absmiddle" src="/${res}/bbs_forum/img/rtopic.jpg"/>		  
</td>
<td style="text-align: left; line-height: 23px;">
<a href="${topic.url!}">${topic.title?html!}</a>
</td>
<td class="tal y-style">${topic.createMember.loginName}
<div class="f10 gray2">${topic.createTime?string("yyyy-MM-dd HH:MM:ss")}</div></td>
<td class="tal y-style f10"><span class="s8">${topic.replyCountCache}</span> / ${topic.viewCountCache}</td>
<td class="tal y-style">${topic.lastTime?string("yyyy-MM-dd HH:MM:ss")}<br />
<span class="b">by:${topic.lastMemberCache.loginName}</span></td>
</tr>
[/#list]
