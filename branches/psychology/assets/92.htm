      <td  width="100%"><div align="left"><p><span style="line-height: 22px">1、

      <br><input type="radio" value="2" name="c1">前排。
      <br><input type="radio" value="4" name="c1">主人或显而易见处。

      <br><input type="radio" value="1" name="c1">在后排看不见之处或角落。</span> </p>
      </div><div align="left"><p><span style="line-height: 22px">2、 
      在约会时有朋友加入，你会采取什么态度？ 
      <br><input type="radio" value="4" name="c2">让朋友加入话题。 
      <br><input type="radio" value="1" name="c2">热衷于话题而将朋友置之一旁。

      <br><input type="radio" value="3" name="c2">让情人之一也有讲话的机会，再视情况采取行动。</span> 
      </p>
      </div><div align="left"><p><span style="line-height: 22px">3、

      <br><input type="radio" value="4" name="c3">晚上睡觉醒过来时。
      <br><input type="radio" value="1" name="c3">被朋友中伤时。

      <br><input type="radio" value="2" name="c3">做了拿手菜想一人分享时。</span> </p>
      </div><div align="left"><p><span style="line-height: 22px">4、

      <br><input type="radio" value="3" name="c4">分几次问清楚。
      <br><input type="radio" value="1" name="c4">告诉别人再听听对方意见。
      <br><input type="radio" value="4" name="c4">独自苦恼。</span></p>
