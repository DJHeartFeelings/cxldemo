      <td align="left"  width="100%"><h3>男人的X档案</h3>
        <p class="content4"><font color="#FF99CC">与女人一样，男人习惯于将自己的想法和欲望掩饰起来，社会角色的定位也使得他们在这方面的能力甚至都强于女人，他们简直就是伪饰专家。　</font></p>
      <p class="content4"><font color="#FF99CC">用“口是心非”或“心是口非”来形容他们实在亦不为过。&nbsp;</font></p>
      <p class="content4"><font color="#FF99CC">尤其是网上认识的男人，更要十二分地小心，以防受其伤害．</font></p>
      <p class="content4">　　你了解他的心思他的欲望吗?　对你、对周边的世界，他到底是怎么想的呢?&nbsp;网恋频道，帮你揭开男人的ｘ－ｆｉｌｅ：
      
      </p>
      <p class="content4"><input name="R" type="radio" value="490"> 
      他热切地向你的网友们打听你的过去 </p>
      <p class="content4"><input name="R" type="radio" value="491"> 
      他总爱在你面前赞扬别的女人 </p>
      <p class="content4"><input name="R" type="radio" value="492"> 
      在约会时，他总想抚摸你 </p>
      <p class="content4"><input name="R" type="radio" value="493"> 扬言“女人懂什么” </p> 
      <p class="content4"><input name="R" type="radio" value="494">  
      他频频打电话，或发ｅｍａｉｌ给你 </p>
      <p class="content4"><input name="R" type="radio" value="495"> 他总是变换约会地点 </p>
     <script language="JavaScript">

	if (Form.R[0].checked==1) Form.Answer.value="   如果你的男友突然间对你的过去大感兴趣并穷追不舍地追问，还间接的向你的网友们打听，一般来讲，是出于三种动机：第一是希望独自享有你的一切秘密和隐私，这可称之为“求婚宣言”；第二种可能性是，他已确定了自己对你的爱意，希望能加深彼此间的关系，这可视之为“求爱宣言”；第三种动机则可能是，他已对你产生了怀疑，彼此间已有隔阂，如果你的过去不足以解除他的满腹疑虑，这便会成为与你分手的“告别宣言”。 \r　　至于你的男友的动机究竟属于哪一种，则需视具体情况而定。";

	if (Form.R[2].checked==1) Form.Answer.value="    恋爱专家说：“伴随着恋爱而来的巨大幸福，就是第一次握住自己所爱的女人的手。”男人总有想抚摸自己女人的身体的冲动，这是极正常的行为。确切地讲，他是想籍此来确认女方对他的爱情。当他握住你的手，而你也轻轻地反握他，那么他对你的爱情就会有高度的信心和信念；而反之，倘若他一伸手过来，你便甩开，他一定会视之为拒绝的表示。 \r　　当然不排除确实有一些不太自重的男人，但是，如果对男友出自爱情的自然行为都以道德家的眼光批判的话，那么这份恋爱恐怕永远也没有结果的可能，只要双方心意互通，当男友发乎于情时，你可以适度地坦然接受。";
	if (Form.R[3].checked==1) Form.Answer.value="   每每扬言“女人懂什么”、“女人都是傻瓜”的男人，大多数都是“PTT(怕太太)俱乐部”的会员。这并不足为奇。 \r\r　　恋爱中的男人亦如此，如果你的男人频频向你提及“女人晓得什么”时，他内心对你更多的是连连涌起的关爱之情而非轻视。发此宏论的男人多半未曾与女人有过什么深入的交往经验，因此，对女人难免有些手足失措和胆怯，但下意识中，他却期待女人能喜欢他、接近他。 \r\r　　这种强烈的欲求使他进退维谷、缩手缩脚。而这往往导致他与女人交往很长一段时间后，仍不能获得令人满意的进展，为了发泄心中的不平与矛盾，因此常将“女人懂什么”这类口是心非的论调挂在嘴边以平衡其失望的心理，这大概也是一种“酸葡萄”心理吧，事实上，这种男人的依赖性很大，一旦允许你走进他的世界，他便会视你为生活的中心，更将抑郁许久的情感，全部倾注在你一人身上。 \r\r";
	if (Form.R[4].checked==1) Form.Answer.value="    现代通讯设备发达，网络和电话成了恋人之间表情达意的重要工具，由于它赋予了通讯双方以很大的自由度――比如说彼此看不见对方的尴尬表情，女孩子看不到男友紧张得抖腿、冒汗、抽烟的样子――所以对于内向型的男人来讲，电话简直就是救星，他们绝对不希望费尽心思建立起来的男女关系毁于旦夕，尤其是内向型男士，更是小心翼翼。 。 \r　　然而还有另外一种情形，就是过去极少通电话的一个男士，如果突然间变得勤快了，不停地打电话给你，那么他肯定是产生了心理学中所说“紧急需要”。在两性关系中，发生在男人身上的“紧急需要”，多是指性方面的欲求，换言之，他对你的性的欲望显然在急速上升\r    如果你的他也陷入高度的性欲求不满，即使在电话里也不敢言明“我想和你……”，但却又找不出委婉的辞汇表达，这么一来，就得独自品尝焦虑和欲望的痛苦，他下意识里希望能与你一谈、满足欲望，但打电话给你后又说不出所以然，徒留下频频打电话的事实。 \r";
	if (Form.R[5].checked==1) Form.Answer.value="    你的男友是否能在咖啡厅或餐厅里与你款款而谈、尽情享受你们共处的每一刻？还是连一杯咖啡都尚未喝完，就匆匆带你到别处去？ \r　　很多女孩不注意这些，其实恰恰就是这么简单，就可以轻易了解他与你交往的真实意图。那些不愿在一处逗留很久的男人，是不能稳定的男人，他们大多因为性欲的趋使而与女人交往。 \r\r　　这是女人最难把握住的一类男人，无论是谁都无法预测他在瞬间之后将会发出什么谬论或做出什么骇人听闻的举动。但大体而言，这类人都很聪明，富有艺术气质，所以往往能将女性哄得昏头转向。 \r\r　　在性的表现方面，感情变异型的男人也很与众不同，他们对任何女人都很坦白的表示“性”的欲求，常会在完全不考虑时间或地点的情况下满足性欲，这是因为他们无法自控感情及欲求之故；同时，他们对性的好奇心也特别强， \r\r　　所以，他们中不乏为了满足性欲而与女人交往的例子，他们常常利用美词丽句为其本意镀上一层糖衣，而女人，往往就容易屈服于他高明的手腕下。\r";
}
