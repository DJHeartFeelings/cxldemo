    <div ><table width="100%" >
      <tr>
        <td valign="top"  ><h3><strong>优柔寡断的情人</strong>
        </h3>
       
          <p>          前不久，我和阿美各约男友一起「双对约会」。我和阿美都爱面子，争著显示自己的 
            男友是多么情意绵绵。不过我还是查觉出了一点端倪。阿美的男友身材高壮、眉清目秀， 
            但却是个优柔寡断的人。当我们在饭店点菜时，他来回翻了几遍菜单，就是犹豫不定，真让人著急。想想看，你的情人是怎样点菜的呢？
          </p>
          <form name="see">
          <div ><table border="0" cellPadding="5" cellspacing="0" width="100%" height="1">
            <tr >
              <td ><div align="left"></div><div ><table border="0" cellpadding="4" cellspacing="0" width="100%">
                <tr>
                  <td width="100%"><span style="FONT-SIZE: 12pt; line-height: 22px"><input name="c1" type="radio" value="1"> 不管周围的人，只点自己想吃的菜。<br>
                  <input name="c1" type="radio" value="2"> 
                  点和别人同样的菜。 
                  <br>
                  <input name="c1" type="radio" value="3"> 
                  先说出自己想吃的东西。 
                  <br>
                  <input name="c1" type="radio" value="4"> 
                  先点好，再视周围情形而变动。 
                  <br>
                  <input name="c1" type="radio" value="5"> 
                  犹犹豫豫，点菜慢慢吞吞。 
                  <br>
                  <input name="c1" type="radio" value="6"> 
                  先请店员说明菜的情况后再点菜。</span></td>
                </tr>
              </table>
              </div><p><input type="button" value="已选好，看看结论!" onClick="processForm(this.form)" style="FONT-SIZE: 12pt; font-family: 宋体"></p>

              </td>
