      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;一头狮子走过树林时，踩着了一根刺。他连忙跑到牧羊人面前，摇着尾巴向他亲热，好像在说请帮帮我。
</br>&nbsp;&nbsp;&nbsp;&nbsp;牧羊人壮着胆，仔细检查一番，发现了那根刺。接着，他将狮子的爪子放在膝上，将刺拔了出来，解除了狮子的痛苦。狮子返回树林中。
</br>&nbsp;&nbsp;&nbsp;&nbsp;不久牧羊人被他人诬告，关进了牢房，被判决喂狮子吃。狮子认出牧羊人是帮助他的人，不但没扑过去，反而慢慢地走近他，把爪子放在牧羊人的膝上。国王听说这事情后，下令赦免了牧羊人。
