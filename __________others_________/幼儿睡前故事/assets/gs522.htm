        <td>&nbsp;&nbsp;&nbsp;&nbsp;很久很久以前，一对夫妻生了一个可爱的小孩，取名为含香。就在孩子出生的那一天，母亲死了。妻子死后，丈夫想：孩子总该有一个母亲吧。 于是不久后 丈夫又娶了一个妻子。但在含香八岁时，父亲死了。
</br>&nbsp;&nbsp;&nbsp;&nbsp;母亲非常善良，自己用的钱都省着给含香用。她靠打工的钱来支撑这家。含香心底善良。帮妈妈干事。这样直到含香十七岁。上帝被感动了。命她们上天为仙。
</br>&nbsp;&nbsp;&nbsp;&nbsp;所以，你要相信：好心有必有好报。
