        <td>&nbsp;&nbsp;&nbsp;&nbsp;一只小鸟长大了，告别了妈妈，他要为自己安一个家。
</br>&nbsp;&nbsp;&nbsp;&nbsp;小鸟飞呀飞呀，飞到篱笆下，想在上面安个家，牵牛花说：这里不够高，大树上才安全，小鸟飞呀飞呀，来到一棵大树旁，他对大树说：我想在这儿安个家，可以吗？大树高兴地说：“欢迎你！”小鸟于是在大树上安了一个漂亮的家。
