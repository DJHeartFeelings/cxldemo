<head>
<style>
.lightbox{width:300px;background:#FFFFFF;border:5px solid #ccc;line-height:20px;display:block; margin:0;position:absolute;right:0;bottom:0;}
.lightbox dt{background:#f4f4f4;padding:5px;}
.lightbox dd{ padding:20px; margin:0;}
</style>
</head>
<body>
<dl id="idBox2" class="lightbox">
	<dt><b>右下角消息框</b> </dt>
	<dd>
		<input type="button" value=" 下滚渐隐 " id="idBoxClose2" />
	</dd>
</dl>
<script>
var box = document.getElementById("idBox2");
var target,current;
function hide(){
	box.style.bottom = --current + "px";
	if( current <= target ){
	box.style.display = 'none';
	} else {
		timer = setTimeout( hide, 10 );
	}
}

document.getElementById("idBoxClose2").onclick = function(){
	target = -box.offsetHeight; current = 0; hide();
}
</script>
